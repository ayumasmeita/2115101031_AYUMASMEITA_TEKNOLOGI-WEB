<script type="text/javascript">
    function ValidasiForm(){

        if (document.FormReg.nama.value == "") {

            $("#err_nama") = "nama harus diisi";
            return false;
        } else {
            $("#err_nama").innerHTML ="";
        }
        if (document.FormReg.nim.value == "") {
            $("#err_nim") = "nim harus diisi";
            return false;
        } else {
            $("#err_nim").innerHTML ="";
        }
        if (document.FormReg.hasil.value == "") {
            $("#err_hasil") = "silahkan isikan parameter";
            return false;
        }else {
            $("#err_hasil").innerHTML ="";
        }
    }


    function persegi(){

        $("#nama_bangun").html ("persegi");
        $("#par1").html = "panjang";
        $("#par2").html = "lebar";

        hitung();
    }

    function belahketupat(){
        $("#nama_bangun").html ("belah ketupat");
        $("#par1").html = "Diameter 1";
        $("#par2").html = "Diameter 2";
        hitung();
    }

    function segitiga(){
        $("#nama_bangun").html ("segitiga");
        $("#par1").html = "alas";
        $("#par2").html = "tinggi";
        hitung();
    }
    
    function hitung(){

        var hasil = 0;



        var par1 = parseFloat($("input[name='par1']").val());
        var par2 = parseFloat($("input[name='par2']").val());

        switch (document.FormReg.bangun.value) {
            case "persegi":
                hasil = par1 * par2;
                break;
            case "belahketupat":
                hasil = (par1 * par2) / 2;
                break;
            case "segitiga":
                hasil = (par1 * par2) / 2;
                break;
        }

        document.FormReg.hasil.value = hasil;

    } 
</script>
